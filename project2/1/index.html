<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        div{
            border: 2px;
            background-color: aquamarine;
        }
    </style>
    <title>User Login</title>
</head>
<body>
    <h1 style="color:rgb(19, 179, 54); text-align:center;">Login Page</h1>
    <h2 style="color:red; ">Provide the details Below:</h2>
    <br>
    <div>
    <form name="myForm"  onsubmit=validation() method="POST">
        <label for="username">Username :</label><br><br>
         <input type="text" id="name" min="8" max="20" name="username" required><br><br>
         <label for="password"> Password:</label><br><br>
         <input type="password" id="pwd" name="pwd" min="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
         <br><br><br>
        <input type="submit" value="submit">
        <a href="#"></a>
    </form>
    
    </div>
</body>
</html>
